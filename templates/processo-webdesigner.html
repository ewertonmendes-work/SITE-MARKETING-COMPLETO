<!DOCTYPE html>
<html lang="pt-BR" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processo: Webdesigner | PRONIX</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { darkMode: 'class', theme: { extend: { fontFamily: { sans: ['"Inter"', 'sans-serif'], display: ['"Barlow Condensed"', 'sans-serif'] }, colors: { brand: { yellow: '#FFD100' } } } } }
    </script>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@700;800;900&family=Inter:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            background-color: #000000;
            color: #fff;
        }
    </style>
</head>

<body class="min-h-screen p-6 md:p-12 max-w-4xl mx-auto">
    <a href="onboarding.html"
        class="inline-flex items-center text-brand-yellow hover:text-white transition-colors text-sm font-bold uppercase tracking-wider mb-8"><i
            data-lucide="arrow-left" class="w-4 h-4 mr-2"></i> Voltar ao Onboarding Central</a>
    <header class="mb-12 border-b border-gray-800 pb-8 flex items-center gap-4">
        <div
            class="w-16 h-16 rounded-2xl bg-brand-yellow/10 flex items-center justify-center text-brand-yellow border border-brand-yellow/20">
            <i data-lucide="layout" class="w-8 h-8"></i></div>
        <div>
            <h1 class="font-display text-4xl md:text-5xl font-black uppercase text-white leading-none">Processo:
                Webdesigner</h1>
            <p class="text-gray-400 font-sans mt-2">Landing Pages, Identidade Visual e UI/UX.</p>
        </div>
    </header>
    <main class="space-y-6">
        <div class="bg-gray-900 border border-gray-800 p-6 rounded-2xl">
            <h2 class="font-display text-2xl font-bold uppercase text-brand-yellow mb-4">Anatomia da LP Perfeita</h2>
            <ul class="list-disc pl-5 text-gray-400 space-y-2">
                <li>Design focado em Mobile First.</li>
                <li>Tempos de carregamento otimizados (abaixo de 2s).</li>
                <li>Design System da PRONIX aplicado (Barlow, Inter, Amarelo e Roxo).</li>
            </ul>
        </div>
    </main>
    <script>lucide.createIcons();</script>
</body>

</html>
